<head>

<body class="bg-gradient-to-br from-gray-900 to-black text-white p-6">

        </div>
        <div class="border border-gray-700 rounded-xl p-4 hover:scale-105 transition">

            <div class="text-lg font-bold">₹38</div>
            <button class="px-3 py-1 rounded-xl bg-indigo-600 hover:bg-indigo-500">Add</button>
          </div>
        </div>
        <div class="border border-gray-700 rounded-xl p-4 hover:scale-105 transition">
          <div class="text-2xl mb-2">💎</div>
          <h3 class="font-semibold text-lg">9,000 Likes</h3>
          <div class="mt-3 flex items-center justify-between">
            <div class="text-lg font-bold">₹57</div>
            <button class="px-3 py-1 rounded-xl bg-indigo-600 hover:bg-indigo-500">Add</button>

          </div>
        </div>
        <!-- Add remaining packs similarly -->
      </div>
    </section><aside class="bg-gray-800 rounded-2xl p-4">

  <div class="mt-4">
