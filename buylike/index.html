<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Likes Packages</title>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #222;
    }
    .package-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }
    .package {
        background: #fff;
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 20px;
        text-align: center;
        transition: box-shadow 0.3s;
    }
    .package:hover {
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .package h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #222;
    }
    .package p {
        font-size: 16px;
        margin-bottom: 15px;
    }
    .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
    }
    .select-btn, .details-btn {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }
    .select-btn {
        background: #ffcc00;
        color: #000;
    }
    .select-btn:hover {
        background: #e6b800;
    }
    .details-btn {
        background: #007bff;
        color: #fff;
    }
    .details-btn:hover {
        background: #0056b3;
    }
</style>
</head>
