<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Cloud | Next-Gen Hosting</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --bg: #0b0f1a;
            --surface: #161b2c;
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f8fafc;
                --surface: #ffffff;
                --border: #e2e8f0;
                --text: #0f172a;
                --text-dim: #64748b;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- Custom Loading Screen --- */
        #loading-screen { 
            position: fixed; inset: 0; background: var(--bg); 
            z-index: 9999; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        .nebula-logo { font-size: 2.5rem; font-weight: 800; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .loader-track { width: 300px; height: 4px; background: var(--border); border-radius: 10px; overflow: hidden; position: relative; }
        .loader-fill { 
            width: 0%; height: 100%; background: var(--accent); 
            box-shadow: 0 0 15px var(--accent-glow);
            animation: progress 3s cubic-bezier(0.65, 0, 0.35, 1) forwards; 
        }
        @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }
        .fade-out { opacity: 0; pointer-events: none; transition: 0.8s ease-in-out; }

        /* --- Auth View --- */
        .auth-container { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at top right, var(--accent-glow), transparent); }
        .auth-glass { 
            background: var(--surface); border: 1px solid var(--border); 
            padding: 3rem; border-radius: 24px; width: 100%; max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        input { 
            width: 100%; padding: 12px 16px; margin-bottom: 1rem; 
            background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            border-radius: 12px; color: var(--text); font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 4px var(--accent-glow); }
        .btn-action { 
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: var(--accent); color: white; font-weight: 700;
            cursor: pointer; transition: 0.3s;
        }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 10px 20px var(--accent-glow); }

        /* --- Dashboard --- */
        #dashboard-view { height: 100vh; display: flex; flex-direction: column; }
        nav { 
            padding: 1.5rem 3rem; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(var(--bg), 0.8); backdrop-filter: blur(10px);
        }
        .project-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 2rem; padding: 3rem; overflow-y: auto;
        }
        .card { 
            background: var(--surface); border: 1px solid var(--border);
            padding: 2rem; border-radius: 20px; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { border-color: var(--accent); transform: scale(1.02); }
        .card h3 { margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .status-badge { font-size: 0.7rem; padding: 4px 12px; border-radius: 20px; background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid var(--success); }

        /* --- Console Overlay --- */
        #console { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 1000; display: flex; align-items: center; justify-content: center;
        }
        .terminal { 
            width: 600px; background: #000; border: 1px solid #333;
            border-radius: 12px; overflow: hidden; font-family: 'Fira Code', monospace;
        }
        .term-header { background: #222; padding: 10px; display: flex; gap: 8px; }
        .term-body { padding: 20px; height: 350px; overflow-y: auto; color: #10b981; font-size: 0.9rem; line-height: 1.6; }

        .hidden { display: none !important; }
        .fab { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 64px; height: 64px; border-radius: 20px;
            background: var(--accent); color: white; font-size: 2rem;
            border: none; cursor: pointer; box-shadow: 0 10px 30px var(--accent-glow);
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="nebula-logo">NEBULA</div>
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
        <p style="margin-top: 20px; color: var(--text-dim); letter-spacing: 2px; font-size: 0.8rem;">INITIALIZING CLOUD</p>
    </div>

    <div id="auth-view" class="hidden auth-container">
        <div class="auth-glass">
            <h2 style="margin-bottom: 2rem; font-weight: 800; font-size: 1.8rem;">Access Nebula</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Secure Password">
            <button class="btn-action" onclick="handleAuth()">Get Started</button>
            <p onclick="toggleAuth()" id="auth-toggle" style="text-align:center; margin-top:1.5rem; cursor:pointer; font-size:0.9rem; color:var(--text-dim);">New to Nebula? <span style="color:var(--accent)">Create Account</span></p>
        </div>
    </div>

    <div id="dashboard-view" class="hidden">
        <nav>
            <div style="font-weight: 800; font-size: 1.4rem; color: var(--accent);">NEBULA.</div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <span id="user-email" style="font-size: 0.9rem; color: var(--text-dim);"></span>
                <button onclick="auth.signOut()" style="background:none; border:none; color: #ef4444; font-weight: 600; cursor: pointer;">Exit</button>
            </div>
        </nav>
        <div id="project-list" class="project-grid">
            </div>
        <button class="fab" onclick="createNewProject()">+</button>
    </div>

    <div id="console" class="hidden">
        <div class="terminal">
            <div class="term-header">
                <div style="width:12px; height:12px; border-radius:50%; background:#ff5f56"></div>
                <div style="width:12px; height:12px; border-radius:50%; background:#ffbd2e"></div>
                <div style="width:12px; height:12px; border-radius:50%; background:#27c93f"></div>
            </div>
            <div id="term-content" class="term-body"></div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDSCU7uFxMBi5W3OQHb55rZz3_hXROZRdI",
            authDomain: "zor-battle.firebaseapp.com",
            databaseURL: "https://zor-battle-default-rtdb.firebaseio.com",
            projectId: "zor-battle",
            storageBucket: "zor-battle.firebasestorage.app",
            messagingSenderId: "305211042481",
            appId: "1:305211042481:web:6ebef4c35e2abd80bb9090"
        };

        // Initialize safely
        let app, auth, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.database();
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        // --- CORE LOGIC ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    initAuthListener();
                }, 800);
            }, 3000); // 3 seconds load bar
        });

        function initAuthListener() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('auth-view').classList.add('hidden');
                    document.getElementById('dashboard-view').classList.remove('hidden');
                    document.getElementById('user-email').textContent = user.email;
                    loadUserProjects(user.uid);
                } else {
                    document.getElementById('dashboard-view').classList.add('hidden');
                    document.getElementById('auth-view').classList.remove('hidden');
                }
            });
        }

        let isLogin = true;
        function toggleAuth() {
            isLogin = !isLogin;
            document.querySelector('#auth-view h2').innerText = isLogin ? 'Access Nebula' : 'Join Nebula';
            document.getElementById('auth-toggle').innerHTML = isLogin ? 'New to Nebula? <span style="color:var(--accent)">Create Account</span>' : 'Have an account? <span style="color:var(--accent)">Login</span>';
        }

        async function handleAuth() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return alert("Fill all fields");
            
            try {
                if(isLogin) await auth.signInWithEmailAndPassword(e, p);
                else await auth.createUserWithEmailAndPassword(e, p);
            } catch(err) { alert(err.message); }
        }

        function loadUserProjects(uid) {
            db.ref(`projects/${uid}`).on('value', snap => {
                const grid = document.getElementById('project-list');
                grid.innerHTML = '';
                const data = snap.val();
                
                if(!data) {
                    grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: var(--text-dim);">No active deployments. Start by clicking the + button.</div>`;
                    return;
                }

                Object.keys(data).forEach(key => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${key} <span class="status-badge">Live</span></h3>
                        <p style="color: var(--text-dim); font-size: 0.85rem; font-family: 'Fira Code'">nebula.sh/${key}</p>
                        <div style="margin-top: 1.5rem; display: flex; gap: 10px;">
                            <button onclick="deleteProject('${key}')" style="background: none; border: none; color: #ef4444; cursor: pointer; font-size: 0.8rem;">Delete</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            });
        }

        async function createNewProject() {
            const name = prompt("Enter Project Name (slug):");
            if(!name || !/^[a-z0-9-]+$/.test(name)) return alert("Use only lowercase letters and dashes.");
            
            // Console Simulation
            const consoleOverlay = document.getElementById('console');
            const term = document.getElementById('term-content');
            consoleOverlay.classList.remove('hidden');
            term.innerHTML = '';

            const logs = [
                `> Initializing Nebula Engine...`,
                `> Fetching project: ${name}`,
                `> Allocating cloud resources...`,
                `> Verifying DNS integrity...`,
                `> Injecting index.html and assets...`,
                `> Generating SSL certificates...`,
                `> Finalizing deployment...`,
                `> SUCCESS: Project is live at nebula.sh/${name}`
            ];

            for(let log of logs) {
                const p = document.createElement('div');
                p.textContent = log;
                term.appendChild(p);
                term.scrollTop = term.scrollHeight;
                await new Promise(res => setTimeout(res, Math.random() * 800 + 200));
            }

            const uid = auth.currentUser.uid;
            await db.ref(`projects/${uid}/${name}`).set({
                status: 'live',
                created: Date.now()
            });

            setTimeout(() => consoleOverlay.classList.add('hidden'), 1500);
        }

        async function deleteProject(name) {
            if(confirm(`Confirm delete ${name}?`)) {
                const uid = auth.currentUser.uid;
                await db.ref(`projects/${uid}/${name}`).remove();
            }
        }
    </script>
</body>
</html>
