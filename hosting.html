<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Cloud | Fix Build</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #0b0f1a;
            --surface: #161b2c;
            --accent: #6366f1;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; touch-action: manipulation; }
        .hidden { display: none !important; }

        /* --- LOADER --- */
        #loading { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-bar { width: 180px; height: 3px; background: var(--border); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .loader-p { height: 100%; width: 0%; background: var(--accent); animation: load 3s linear forwards; }
        @keyframes load { to { width: 100%; } }

        /* --- UI --- */
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); }
        .main-content { padding: 20px; height: calc(100vh - 65px); overflow-y: auto; }
        
        .action-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .btn-tile { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 18px 5px; display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }

        .project-card { background: var(--surface); border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 10px 16px; border-radius: 8px; border: none; font-weight: 700; font-size: 0.75rem; cursor: pointer; display: inline-flex; align-items: center; gap: 5px; }
        .btn-accent { background: var(--accent); color: white; }
        
        /* --- EDITOR --- */
        #editor { position: fixed; inset: 0; background: var(--bg); z-index: 900; display: flex; flex-direction: column; }
        .editor-header { padding: 12px 15px; background: var(--surface); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        textarea { flex: 1; width: 100%; background: #000; color: #10b981; border: none; padding: 15px; font-family: 'Fira Code', monospace; font-size: 13px; outline: none; resize: none; }

        /* --- CONSOLE --- */
        #console { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; display: flex; align-items: center; }
        .term { background: #000; width: 100%; border-radius: 12px; border: 1px solid #333; min-height: 40vh; padding: 15px; font-family: 'Fira Code'; color: #10b981; font-size: 0.8rem; line-height: 1.5; overflow-y: auto; }

        #public-view { position: fixed; inset: 0; background: white; z-index: 3000; display: flex; flex-direction: column; }
        iframe { flex: 1; border: none; width: 100%; }
    </style>
</head>
<body>

<div id="loading">
    <h2 style="font-weight:800; letter-spacing:3px;">NEBULA</h2>
    <div class="loader-bar"><div class="loader-p"></div></div>
</div>

<div id="public-view" class="hidden">
    <div style="padding:10px; background:#222; display:flex; justify-content:space-between;">
        <button onclick="location.reload()" class="btn" style="background:#444; color:white;">Refresh</button>
        <button onclick="closePublic()" class="btn" style="background:var(--danger); color:white;">Exit</button>
    </div>
    <iframe id="output-frame"></iframe>
</div>

<div id="app-root" class="hidden">
    <div id="auth" class="hidden" style="padding:40px; height:100vh; display:flex; flex-direction:column; justify-content:center;">
        <h1 style="margin-bottom:25px;">Cloud Login</h1>
        <input id="email" type="email" placeholder="Email" style="width:100%; padding:15px; margin-bottom:12px; background:var(--surface); border:1px solid var(--border); color:white; border-radius:12px;">
        <input id="password" type="password" placeholder="Password" style="width:100%; padding:15px; margin-bottom:25px; background:var(--surface); border:1px solid var(--border); color:white; border-radius:12px;">
        <button onclick="handleAuth()" class="btn btn-accent" style="padding:15px; justify-content:center;">LOG IN / REGISTER</button>
    </div>

    <div id="home" class="hidden">
        <header>
            <div style="font-weight:800; color:var(--accent);">NEBULA.SH</div>
            <button onclick="auth.signOut()" class="btn" style="color:var(--danger); background:none;">LOGOUT</button>
        </header>
        <div class="main-content">
            <div class="action-grid">
                <div class="btn-tile" onclick="createProject()">
                    <svg width="24" height="24" fill="var(--accent)" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    <span>New Host</span>
                </div>
            </div>
            <h3 style="font-size:0.75rem; color:var(--text-dim); margin-bottom:15px; font-weight:800;">YOUR LIVE PROJECTS</h3>
            <div id="project-list"></div>
        </div>
    </div>

    <div id="editor" class="hidden">
        <div class="editor-header">
            <button onclick="closeEditor()" class="btn" style="background:#444; color:white;">BACK</button>
            <div id="edit-title" style="font-family:'Fira Code'; font-size:0.8rem;">INDEX.HTML</div>
            <button onclick="deploy()" class="btn btn-accent">SAVE & HOST</button>
        </div>
        <div style="padding:8px; background:#1e293b; display:flex; gap:10px;">
            <button onclick="pasteCode()" class="btn" style="background:#334155; color:white;">PASTE</button>
        </div>
        <textarea id="code-area" spellcheck="false"></textarea>
    </div>
</div>

<div id="console" class="hidden">
    <div class="term" id="logs"></div>
</div>

<script>
// --- CONFIG CHECK ---
const firebaseConfig = {
    apiKey: "AIzaSyDSCU7uFxMBi5W3OQHb55rZz3_hXROZRdI",
    authDomain: "zor-battle.firebaseapp.com",
    databaseURL: "https://zor-battle-default-rtdb.firebaseio.com",
    projectId: "zor-battle",
    storageBucket: "zor-battle.firebasestorage.app",
    messagingSenderId: "305211042481",
    appId: "1:305211042481:web:6ebef4c35e2abd80bb9090"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let currentId = "";

// URL Router
const params = new URLSearchParams(window.location.search);
const pName = params.get('project'), pUser = params.get('u');

window.onload = () => {
    if(pName && pUser) {
        document.getElementById("loading").classList.add("hidden");
        loadLive(pUser, pName);
        return;
    }
    setTimeout(() => {
        document.getElementById("loading").classList.add("hidden");
        document.getElementById("app-root").classList.remove("hidden");
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById("auth").classList.add("hidden");
                document.getElementById("home").classList.remove("hidden");
                loadProjects();
            } else {
                document.getElementById("auth").classList.remove("hidden");
                document.getElementById("home").classList.add("hidden");
            }
        });
    }, 3000);
};

function loadLive(uid, name) {
    db.ref(`projects/${uid}/${name}`).once('value', s => {
        const d = s.val();
        if(d) {
            document.getElementById("public-view").classList.remove("hidden");
            document.getElementById("output-frame").srcdoc = d.code;
        } else {
            document.body.innerHTML = "<h1 style='color:white; padding:20px;'>Error: Project Not Found</h1>";
        }
    });
}

function closePublic() { window.location.href = window.location.pathname; }

function loadProjects() {
    db.ref(`projects/${auth.currentUser.uid}`).on('value', s => {
        const list = document.getElementById("project-list");
        list.innerHTML = "";
        const data = s.val();
        if(!data) return;
        Object.keys(data).forEach(k => {
            const div = document.createElement("div");
            div.className = "project-card";
            div.innerHTML = `
                <div style="font-weight:700;">${k}</div>
                <div style="display:flex; gap:8px;">
                    <button class="btn btn-accent" onclick="window.location.href='?project=${k}&u=${auth.currentUser.uid}'">VIEW</button>
                    <button class="btn" style="background:#444; color:white;" onclick="openEditor('${k}')">EDIT</button>
                    <button class="btn" style="background:var(--danger); color:white;" onclick="deleteP('${k}')">DEL</button>
                </div>`;
            list.appendChild(div);
        });
    });
}

function openEditor(name) {
    currentId = name;
    db.ref(`projects/${auth.currentUser.uid}/${name}`).once('value', s => {
        document.getElementById("code-area").value = s.val().code;
        document.getElementById("home").classList.add("hidden");
        document.getElementById("editor").classList.remove("hidden");
    });
}

function createProject() {
    const n = prompt("Unique Project Name:");
    if(!n || n.includes(" ")) return;
    currentId = n;
    document.getElementById("code-area").value = "<h1>New Site</h1>";
    document.getElementById("home").classList.add("hidden");
    document.getElementById("editor").classList.remove("hidden");
}

function closeEditor() {
    document.getElementById("editor").classList.add("hidden");
    document.getElementById("home").classList.remove("hidden");
}

async function deploy() {
    const code = document.getElementById("code-area").value;
    const con = document.getElementById("console");
    const l = document.getElementById("logs");
    con.classList.remove("hidden");
    l.innerHTML = "";

    const steps = ["Validating...", "Writing to DB...", "Cloud Sync...", "DONE"];
    for(let s of steps) {
        await new Promise(r => setTimeout(r, 600));
        l.innerHTML += `> ${s}<br>`;
    }

    // Direct Database Write
    try {
        await db.ref(`projects/${auth.currentUser.uid}/${currentId}`).set({ code: code });
        setTimeout(() => { con.classList.add("hidden"); closeEditor(); }, 1000);
    } catch(e) {
        alert("Hosting Error: Check Firebase Rules");
        con.classList.add("hidden");
    }
}

async function handleAuth() {
    const e = email.value, p = password.value;
    try { await auth.signInWithEmailAndPassword(e, p); }
    catch { await auth.createUserWithEmailAndPassword(e, p); }
}

function deleteP(n) { if(confirm("Delete?")) db.ref(`projects/${auth.currentUser.uid}/${n}`).remove(); }

async function pasteCode() {
    const t = await navigator.clipboard.readText();
    document.getElementById("code-area").value = t;
}
</script>
</body>
</html>
