<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Cloud | Live Hosting</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #0b0f1a;
            --surface: #161b2c;
            --accent: #6366f1;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; touch-action: manipulation; }
        .hidden { display: none !important; }

        /* --- LOADING --- */
        #loading { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-bar { width: 180px; height: 3px; background: var(--border); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .loader-p { height: 100%; width: 0%; background: var(--accent); animation: load 3s linear forwards; }
        @keyframes load { to { width: 100%; } }

        /* --- UI COMPONENTS --- */
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); }
        .main-content { padding: 20px; height: calc(100vh - 65px); overflow-y: auto; }
        
        .action-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .btn-tile { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 15px 5px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-tile:active { background: var(--accent); }

        /* --- EDITOR & PREVIEW --- */
        #editor { position: fixed; inset: 0; background: var(--bg); z-index: 900; display: flex; flex-direction: column; }
        textarea { flex: 1; width: 100%; background: #000; color: #10b981; border: none; padding: 15px; font-family: 'Fira Code'; font-size: 13px; outline: none; }
        
        #public-view { position: fixed; inset: 0; background: white; z-index: 2000; }
        iframe { width: 100%; height: 100%; border: none; }

        .project-card { background: var(--surface); border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 8px 15px; border-radius: 8px; border: none; font-weight: 700; font-size: 0.75rem; cursor: pointer; }
    </style>
</head>
<body>

<div id="loading">
    <h2 style="font-weight:800; letter-spacing:2px;">NEBULA CLOUD</h2>
    <div class="loader-bar"><div class="loader-p"></div></div>
</div>

<div id="public-view" class="hidden">
    <div style="position:fixed; bottom:20px; right:20px; z-index:3000;">
        <button onclick="location.reload()" class="btn" style="background:rgba(0,0,0,0.5); color:white; backdrop-filter:blur(5px);">Refresh</button>
        <button onclick="window.location.href=window.location.pathname" class="btn" style="background:var(--danger); color:white;">Exit Preview</button>
    </div>
    <iframe id="output-frame"></iframe>
</div>

<div id="app-root" class="hidden">
    <div id="auth" class="hidden" style="padding:40px; height:100vh; display:flex; flex-direction:column; justify-content:center;">
        <h1 style="margin-bottom:20px;">Nebula Login</h1>
        <input id="email" type="email" placeholder="Email" style="width:100%; padding:15px; margin-bottom:10px; background:var(--surface); border:1px solid var(--border); color:white; border-radius:10px;">
        <input id="password" type="password" placeholder="Password" style="width:100%; padding:15px; margin-bottom:20px; background:var(--surface); border:1px solid var(--border); color:white; border-radius:10px;">
        <button onclick="handleAuth()" class="btn" style="background:var(--accent); color:white; padding:15px;">LOGIN / REGISTER</button>
    </div>

    <div id="home" class="hidden">
        <header>
            <div style="font-weight:800; color:var(--accent);">NEBULA.SH</div>
            <button onclick="auth.signOut()" class="btn" style="color:var(--danger); background:none;">LOGOUT</button>
        </header>
        <div class="main-content">
            <div class="action-grid">
                <div class="btn-tile" onclick="createProject()"><span>üöÄ</span><small>New Site</small></div>
                <div class="btn-tile"><span>üì¶</span><small>Data</small></div>
                <div class="btn-tile"><span>‚öôÔ∏è</span><small>Config</small></div>
            </div>
            <h3 style="font-size:0.8rem; color:var(--text-dim); margin-bottom:15px;">ACTIVE URLS</h3>
            <div id="project-list"></div>
        </div>
    </div>

    <div id="editor" class="hidden">
        <div style="padding:15px; background:var(--surface); display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border);">
            <button onclick="closeEditor()" class="btn" style="background:none; color:var(--text-dim);">BACK</button>
            <button onclick="pasteCode()" class="btn" style="background:#334155; color:white;">üìã PASTE</button>
            <button onclick="deploy()" class="btn" style="background:var(--accent); color:white;">üöÄ HOST LIVE</button>
        </div>
        <textarea id="code-area" spellcheck="false"></textarea>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDSCU7uFxMBi5W3OQHb55rZz3_hXROZRdI",
    authDomain: "zor-battle.firebaseapp.com",
    databaseURL: "https://zor-battle-default-rtdb.firebaseio.com",
    projectId: "zor-battle",
    storageBucket: "zor-battle.firebasestorage.app",
    messagingSenderId: "305211042481",
    appId: "1:305211042481:web:6ebef4c35e2abd80bb9090"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let currentProj = "";

// --- URL LOGIC ---
const urlParams = new URLSearchParams(window.location.search);
const publicProject = urlParams.get('project');
const ownerId = urlParams.get('u');

window.onload = () => {
    // Agar URL mein ?project=... hai, toh direct web view dikhao
    if(publicProject && ownerId) {
        document.getElementById("loading").classList.add("hidden");
        loadPublicSite(ownerId, publicProject);
        return;
    }

    setTimeout(() => {
        document.getElementById("loading").classList.add("hidden");
        document.getElementById("app-root").classList.remove("hidden");
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById("auth").classList.add("hidden");
                document.getElementById("home").classList.remove("hidden");
                loadProjects();
            } else {
                document.getElementById("auth").classList.remove("hidden");
                document.getElementById("home").classList.add("hidden");
            }
        });
    }, 3000);
};

// --- PREVIEW SYSTEM ---
function loadPublicSite(uid, name) {
    db.ref(`projects/${uid}/${name}`).once('value', snap => {
        const data = snap.val();
        if(data) {
            document.getElementById("public-view").classList.remove("hidden");
            document.getElementById("output-frame").srcdoc = data.files['index.html'];
        } else {
            document.body.innerHTML = "<h1>404: Site Not Found</h1>";
        }
    });
}

function loadProjects() {
    db.ref(`projects/${auth.currentUser.uid}`).on("value", snap => {
        const data = snap.val();
        const list = document.getElementById("project-list");
        list.innerHTML = "";
        if(!data) return;
        Object.keys(data).forEach(name => {
            const div = document.createElement("div");
            div.className = "project-card";
            // Yahan humne "View Live" button add kiya jo direct URL banayega
            div.innerHTML = `
                <div><b>${name}</b></div>
                <div>
                    <button class="btn" style="background:var(--success); color:white; margin-right:5px;" onclick="openLive('${name}')">VIEW URL</button>
                    <button class="btn" style="background:var(--surface); color:var(--accent);" onclick="editProj('${name}', '${btoa(data[name].files['index.html'])}')">EDIT</button>
                </div>`;
            list.appendChild(div);
        });
    });
}

function openLive(name) {
    // Yeh URL user ko share kiya ja sakta hai
    const publicUrl = `${window.location.pathname}?project=${name}&u=${auth.currentUser.uid}`;
    window.location.href = publicUrl;
}

function editProj(name, code64) {
    currentProj = name;
    document.getElementById("home").classList.add("hidden");
    document.getElementById("editor").classList.remove("hidden");
    document.getElementById("code-area").value = atob(code64);
}

function createProject() {
    const n = prompt("Enter Project Name:");
    if(!n) return;
    currentProj = n;
    document.getElementById("home").classList.add("hidden");
    document.getElementById("editor").classList.remove("hidden");
    document.getElementById("code-area").value = "<h1>New Project</h1>";
}

function closeEditor() {
    document.getElementById("editor").classList.add("hidden");
    document.getElementById("home").classList.remove("hidden");
}

async function pasteCode() {
    const text = await navigator.clipboard.readText();
    document.getElementById("code-area").value = text;
}

async function deploy() {
    const code = document.getElementById("code-area").value;
    await db.ref(`projects/${auth.currentUser.uid}/${currentProj}`).set({
        files: { "index.html": code }
    });
    alert("Deployed! Click 'VIEW URL' on dashboard to see it live.");
    closeEditor();
}

async function handleAuth() {
    const e = email.value, p = password.value;
    try { await auth.signInWithEmailAndPassword(e, p); }
    catch { await auth.createUserWithEmailAndPassword(e, p); }
}
</script>

</body>
</html>
