<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Cloud | Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #05070a; --surface: #0f121d; --accent: #6366f1;
            --text: #f8fafc; --text-dim: #64748b; --border: rgba(255,255,255,0.06);
            --success: #10b981; --gold: #f59e0b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body, html { height: 100%; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }

        /* --- NAVIGATION BAR --- */
        nav { 
            position: fixed; bottom: 0; width: 100%; background: var(--surface); 
            border-top: 1px solid var(--border); display: flex; justify-content: space-around; 
            padding: 12px 0; z-index: 1000; backdrop-filter: blur(10px);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-dim); cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; }

        /* --- SCREENS --- */
        .screen { height: 100vh; width: 100%; padding: 20px; padding-bottom: 80px; overflow-y: auto; display: none; }
        .screen.active { display: block; }

        /* --- CARDS & UI --- */
        .card { background: var(--surface); border: 1px solid var(--border); padding: 20px; border-radius: 20px; margin-bottom: 15px; }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; font-size: 0.8rem; }
        .btn-accent { background: var(--accent); color: white; width: 100%; justify-content: center; }
        
        /* --- PROGRESS BAR --- */
        .progress-container { margin: 15px 0; }
        .progress-track { height: 6px; background: #1e293b; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 1s ease-in-out; }

        /* --- PRO BADGE --- */
        .pro-badge { background: var(--gold); color: black; padding: 2px 8px; border-radius: 6px; font-size: 0.6rem; font-weight: 900; }

        /* --- EDITOR --- */
        #editor { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; }
        textarea { flex: 1; width: 100%; background: #000; color: #10b981; border: none; padding: 20px; font-family: 'Fira Code', monospace; font-size: 14px; }

        /* --- PURE HOSTING --- */
        #host-view { position: fixed; inset: 0; width: 100%; height: 100%; border: none; background: white; z-index: 5000; }
    </style>
</head>
<body>

<iframe id="host-view" class="hidden"></iframe>

<div id="app-root">
    <div id="auth" class="screen active" style="display:flex; flex-direction:column; justify-content:center;">
        <h1 style="font-size: 2.5rem; font-weight: 800; letter-spacing: -1px;">NEBULA<span style="color:var(--accent);">.</span></h1>
        <p style="color:var(--text-dim); margin-bottom:40px;">Enterprise Cloud Infrastructure</p>
        <input id="email" type="email" placeholder="Email Address" style="width:100%; padding:18px; margin-bottom:12px; background:var(--surface); border:1px solid var(--border); color:white; border-radius:15px;">
        <input id="password" type="password" placeholder="Secure Password" style="width:100%; padding:18px; margin-bottom:25px; background:var(--surface); border:1px solid var(--border); color:white; border-radius:15px;">
        <button onclick="handleAuth()" class="btn btn-accent">INITIALIZE SESSION</button>
    </div>

    <div id="home-screen" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-weight:800;">DASHBOARD</h2>
            <div id="pro-status" class="pro-badge hidden">PRO</div>
        </div>
        
        <div class="card">
            <p style="color:var(--text-dim); font-size:0.75rem;">Server Resources</p>
            <div class="progress-container">
                <div style="display:flex; justify-content:space-between; font-size:0.75rem;">
                    <span>CPU Usage</span><span id="cpu-val">24%</span>
                </div>
                <div class="progress-track"><div class="progress-fill" style="width:24%;"></div></div>
            </div>
            <div class="progress-container">
                <div style="display:flex; justify-content:space-between; font-size:0.75rem;">
                    <span>Deployment Slot</span><span id="slot-val">1/3</span>
                </div>
                <div class="progress-track"><div class="progress-fill" id="slot-bar" style="width:33%;"></div></div>
            </div>
        </div>

        <button class="btn btn-accent" onclick="createProject()" style="margin-bottom:25px;">&#43; NEW DEPLOYMENT</button>
        <div id="project-list"></div>
    </div>

    <div id="pro-screen" class="screen">
        <h2 style="font-weight:800; margin-bottom:20px;">NEBULA <span style="color:var(--gold);">PRO</span></h2>
        <div class="card" style="border:1px solid var(--gold);">
            <h3 style="margin-bottom:10px;">Unlimited Power</h3>
            <ul style="color:var(--text-dim); font-size:0.85rem; list-style:none;">
                <li style="margin-bottom:8px;">&#10004; Unlimited Hosting Slots</li>
                <li style="margin-bottom:8px;">&#10004; Custom Domains</li>
                <li style="margin-bottom:8px;">&#10004; 24/7 Edge Support</li>
            </ul>
            <button onclick="upgradePro()" class="btn" style="background:var(--gold); color:black; width:100%; margin-top:20px;">UPGRADE NOW</button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <h2 style="font-weight:800; margin-bottom:30px;">ACCOUNT</h2>
        <div class="card" style="text-align:center;">
            <div style="width:80px; height:80px; background:var(--accent); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:1.5rem; font-weight:800;">U</div>
            <h3 id="user-display">User</h3>
            <p id="email-display" style="color:var(--text-dim); font-size:0.8rem; margin-bottom:20px;">email@nebula.sh</p>
            <button onclick="auth.signOut()" class="btn" style="background:#ef4444; color:white; width:100%;">TERMINATE SESSION</button>
        </div>
    </div>

    <nav id="main-nav" class="hidden">
        <div class="nav-item active" onclick="switchScreen('home-screen', this)">
            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="switchScreen('pro-screen', this)">
            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
            <span>Pro</span>
        </div>
        <div class="nav-item" onclick="switchScreen('profile-screen', this)">
            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span>Profile</span>
        </div>
    </nav>
</div>

<div id="editor" class="hidden">
    <div style="padding:15px; background:var(--surface); display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border);">
        <button onclick="closeEditor()" class="btn" style="background:#222; color:white;">CANCEL</button>
        <button onclick="deploy()" class="btn btn-accent" style="width:auto;">ðŸš€ DEPLOY</button>
    </div>
    <textarea id="code-area" spellcheck="false" placeholder="Paste your HTML here..."></textarea>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDSCU7uFxMBi5W3OQHb55rZz3_hXROZRdI",
    authDomain: "zor-battle.firebaseapp.com",
    databaseURL: "https://zor-battle-default-rtdb.firebaseio.com",
    projectId: "zor-battle",
    storageBucket: "zor-battle.firebasestorage.app",
    messagingSenderId: "305211042481",
    appId: "1:305211042481:web:6ebef4c35e2abd80bb9090"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let currentId = "";
const urlParams = new URLSearchParams(window.location.search);
const hostParam = urlParams.get('host');

// --- PURE HOSTING ROUTER ---
if (hostParam) {
    db.ref('global_registry/' + hostParam).once('value').then(snap => {
        const d = snap.val();
        if (d) {
            document.getElementById('host-view').classList.remove('hidden');
            document.getElementById('app-root').classList.add('hidden');
            document.getElementById('host-view').srcdoc = d.code;
        }
    });
}

// --- NAVIGATION LOGIC ---
function switchScreen(id, el) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    el.classList.add('active');
}

// --- AUTH ---
auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('auth').classList.remove('active');
        document.getElementById('home-screen').classList.add('active');
        document.getElementById('main-nav').classList.remove('hidden');
        document.getElementById('email-display').innerText = user.email;
        loadProjects();
        checkPro();
    } else {
        document.getElementById('auth').classList.add('active');
        document.getElementById('main-nav').classList.add('hidden');
    }
});

function loadProjects() {
    const uid = auth.currentUser.uid;
    db.ref(`users/${uid}/projects`).on('value', s => {
        const list = document.getElementById("project-list");
        list.innerHTML = "";
        const data = s.val() || {};
        const count = Object.keys(data).length;
        
        document.getElementById('slot-val').innerText = `${count}/3`;
        document.getElementById('slot-bar').style.width = (count/3 * 100) + "%";

        Object.keys(data).forEach(name => {
            const div = document.createElement("div");
            div.className = "card";
            div.style.padding = "15px";
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h4 style="font-family:'Fira Code';">${name}</h4>
                    <div style="display:flex; gap:8px;">
                        <button class="btn btn-accent" style="width:auto; padding:8px 12px;" onclick="window.open('?host=${name}', '_blank')">LIVE</button>
                        <button class="btn" style="background:#222; color:white; padding:8px 12px;" onclick="openEditor('${name}')">EDIT</button>
                    </div>
                </div>`;
            list.appendChild(div);
        });
    });
}

function createProject() {
    const n = prompt("Site Name:");
    if(!n || n.includes(" ")) return;
    currentId = n;
    document.getElementById('code-area').value = "<h1>Hello from Nebula</h1>";
    document.getElementById('editor').classList.remove('hidden');
}

function openEditor(name) {
    currentId = name;
    db.ref(`users/${auth.currentUser.uid}/projects/${name}`).once('value').then(s => {
        document.getElementById('code-area').value = s.val().code;
        document.getElementById('editor').classList.remove('hidden');
    });
}

async function deploy() {
    const code = document.getElementById('code-area').value;
    const uid = auth.currentUser.uid;
    await db.ref(`users/${uid}/projects/${currentId}`).set({ code: code });
    await db.ref(`global_registry/${currentId}`).set({ code: code, owner: uid });
    alert("Deployed!");
    closeEditor();
}

function closeEditor() { document.getElementById('editor').classList.add('hidden'); }

function checkPro() {
    db.ref(`users/${auth.currentUser.uid}/isPro`).on('value', s => {
        if(s.val()) document.getElementById('pro-status').classList.remove('hidden');
    });
}

function upgradePro() {
    db.ref(`users/${auth.currentUser.uid}/isPro`).set(true);
    alert("Welcome to Nebula Pro!");
    switchScreen('home-screen', document.querySelector('.nav-item'));
}

async function handleAuth() {
    const e = email.value, p = password.value;
    try { await auth.signInWithEmailAndPassword(e, p); }
    catch { await auth.createUserWithEmailAndPassword(e, p); }
}
</script>
</body>
</html>
