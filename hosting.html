<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Pro | Stable</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #05070a; --surface: #0f121d; --accent: #6366f1;
            --text: #f8fafc; --text-dim: #64748b; --border: rgba(255,255,255,0.06);
            --success: #10b981; --gold: #f59e0b; --danger: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body, html { height: 100%; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }

        /* Navigation */
        nav { position: fixed; bottom: 0; width: 100%; background: var(--surface); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-dim); cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 0.6rem; font-weight: 700; text-transform: uppercase; }

        /* Screens */
        .screen { height: 100vh; width: 100%; padding: 20px; padding-bottom: 80px; overflow-y: auto; display: none; }
        .screen.active { display: block; }

        /* Elements */
        .card { background: var(--surface); border: 1px solid var(--border); padding: 18px; border-radius: 18px; margin-bottom: 12px; }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; font-size: 0.8rem; transition: 0.2s; }
        .btn-accent { background: var(--accent); color: white; width: 100%; justify-content: center; }
        
        /* Progress */
        .progress-track { height: 6px; background: #1e293b; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.5s; }

        /* Editor */
        #editor { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; }
        textarea { flex: 1; width: 100%; background: #000; color: #10b981; border: none; padding: 20px; font-family: 'Fira Code', monospace; font-size: 14px; resize: none; }

        /* Hosting Frame */
        #host-view { position: fixed; inset: 0; width: 100%; height: 100%; border: none; background: white; z-index: 9999; }
    </style>
</head>
<body>

<iframe id="host-view" class="hidden"></iframe>

<div id="app-root">
    <div id="auth" class="screen active" style="display:flex; flex-direction:column; justify-content:center;">
        <h1 style="font-size: 2rem; font-weight: 800;">NEBULA<span style="color:var(--accent);">.</span>PRO</h1>
        <p style="color:var(--text-dim); margin-bottom:30px;">Stable Cloud Environment</p>
        <input id="email" type="email" placeholder="Email" style="width:100%; padding:16px; margin-bottom:12px; background:var(--surface); border:1px solid var(--border); color:white; border-radius:12px;">
        <input id="password" type="password" placeholder="Password" style="width:100%; padding:16px; margin-bottom:20px; background:var(--surface); border:1px solid var(--border); color:white; border-radius:12px;">
        <button onclick="handleAuth()" class="btn btn-accent">LOGIN / REGISTER</button>
    </div>

    <div id="home-screen" class="screen">
        <h2 style="font-weight:800; margin-bottom:20px;">DASHBOARD</h2>
        <div class="card">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:var(--text-dim);">
                <span>SERVER STATUS</span><span style="color:var(--success);">ONLINE</span>
            </div>
            <div class="progress-track"><div class="progress-fill" style="width:100%; background:var(--success);"></div></div>
            <div style="margin-top:15px; display:flex; justify-content:space-between; font-size:0.7rem; color:var(--text-dim);">
                <span>STORAGE USED</span><span id="slot-val">0/3</span>
            </div>
            <div class="progress-track"><div class="progress-fill" id="slot-bar" style="width:0%;"></div></div>
        </div>
        <button class="btn btn-accent" onclick="createProject()">&#43; NEW HOST</button>
        <div id="project-list" style="margin-top:20px;"></div>
    </div>

    <div id="pro-screen" class="screen">
        <h2 style="font-weight:800; margin-bottom:20px;">NEBULA <span style="color:var(--gold);">PRO</span></h2>
        <div class="card" style="border-color:var(--gold);">
            <h3>Enterprise License</h3>
            <p style="font-size:0.8rem; color:var(--text-dim); margin:10px 0;">Unlock unlimited hosting and custom subdomains.</p>
            <button onclick="upgradePro()" class="btn" style="background:var(--gold); color:black; width:100%;">UPGRADE TO PRO</button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <h2 style="font-weight:800; margin-bottom:20px;">PROFILE</h2>
        <div class="card" style="text-align:center;">
            <div style="width:60px; height:60px; background:var(--accent); border-radius:50%; margin:0 auto 10px; display:flex; align-items:center; justify-content:center; font-weight:800;">U</div>
            <p id="email-display" style="font-size:0.9rem; font-weight:600;"></p>
            <p id="pro-badge" class="hidden" style="color:var(--gold); font-size:0.7rem; font-weight:800; margin-top:5px;">PRO MEMBER</p>
            <button onclick="auth.signOut()" class="btn" style="background:var(--danger); color:white; width:100%; margin-top:20px;">LOGOUT</button>
        </div>
    </div>

    <nav id="main-nav" class="hidden">
        <div class="nav-item active" onclick="switchTab('home-screen', this)"><span>Home</span></div>
        <div class="nav-item" onclick="switchTab('pro-screen', this)"><span>Pro</span></div>
        <div class="nav-item" onclick="switchTab('profile-screen', this)"><span>Profile</span></div>
    </nav>
</div>

<div id="editor" class="hidden">
    <div style="padding:15px; background:var(--surface); display:flex; justify-content:space-between; align-items:center;">
        <button onclick="closeEditor()" class="btn" style="background:#333; color:white;">BACK</button>
        <button onclick="deploy()" class="btn btn-accent" style="width:auto;">DEPLOY</button>
    </div>
    <textarea id="code-area" spellcheck="false"></textarea>
</div>

<script>
// --- FIREBASE INIT ---
const firebaseConfig = {
    apiKey: "AIzaSyDSCU7uFxMBi5W3OQHb55rZz3_hXROZRdI",
    authDomain: "zor-battle.firebaseapp.com",
    databaseURL: "https://zor-battle-default-rtdb.firebaseio.com",
    projectId: "zor-battle",
    storageBucket: "zor-battle.firebasestorage.app",
    messagingSenderId: "305211042481",
    appId: "1:305211042481:web:6ebef4c35e2abd80bb9090"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// --- ROUTING ---
const urlParams = new URLSearchParams(window.location.search);
const hostName = urlParams.get('host');

if (hostName) {
    db.ref('global_registry/' + hostName).once('value').then(snap => {
        const val = snap.val();
        if (val && val.code) {
            document.getElementById('host-view').classList.remove('hidden');
            document.getElementById('app-root').classList.add('hidden');
            document.getElementById('host-view').srcdoc = val.code;
        } else {
            document.body.innerHTML = "<h2 style='color:white; padding:20px;'>Error: Site Not Found</h2>";
        }
    }).catch(e => console.error(e));
}

// --- APP LOGIC ---
auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('auth').classList.remove('active');
        document.getElementById('home-screen').classList.add('active');
        document.getElementById('main-nav').classList.remove('hidden');
        document.getElementById('email-display').innerText = user.email;
        loadData();
    } else {
        document.getElementById('auth').classList.add('active');
        document.getElementById('main-nav').classList.add('hidden');
        document.getElementById('home-screen').classList.remove('active');
    }
});

function switchTab(id, el) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    el.classList.add('active');
}

function loadData() {
    const uid = auth.currentUser.uid;
    // Load Projects
    db.ref(`users/${uid}/projects`).on('value', snap => {
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        const data = snap.val() || {};
        const count = Object.keys(data).length;
        
        document.getElementById('slot-val').innerText = `${count}/3`;
        document.getElementById('slot-bar').style.width = (count/3 * 100) + "%";

        Object.keys(data).forEach(key => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-family:monospace; font-size:0.8rem;">${key}</span>
                    <div style="display:flex; gap:10px;">
                        <button class="btn btn-accent" style="width:auto; padding:6px 12px;" onclick="window.open('?host=${key}', '_blank')">URL</button>
                        <button class="btn" style="background:#333; color:white; padding:6px 12px;" onclick="editProject('${key}')">EDIT</button>
                    </div>
                </div>`;
            list.appendChild(div);
        });
    });

    // Check Pro Status
    db.ref(`users/${uid}/isPro`).on('value', s => {
        if(s.val()) document.getElementById('pro-badge').classList.remove('hidden');
    });
}

let activeProject = "";
function createProject() {
    const n = prompt("Unique Host Name:");
    if(!n || n.includes(" ")) return;
    activeProject = n;
    document.getElementById('code-area').value = "";
    document.getElementById('editor').classList.remove('hidden');
}

function editProject(name) {
    activeProject = name;
    db.ref(`users/${auth.currentUser.uid}/projects/${name}`).once('value').then(s => {
        document.getElementById('code-area').value = s.val().code;
        document.getElementById('editor').classList.remove('hidden');
    });
}

async function deploy() {
    const code = document.getElementById('code-area').value;
    const uid = auth.currentUser.uid;
    if(!activeProject) return;

    try {
        await db.ref(`users/${uid}/projects/${activeProject}`).set({ code: code });
        await db.ref(`global_registry/${activeProject}`).set({ code: code, owner: uid });
        alert("Site Deployed Successfully!");
        closeEditor();
    } catch(e) {
        alert("Firebase Permission Error! Check Rules.");
    }
}

function closeEditor() { document.getElementById('editor').classList.add('hidden'); }

function upgradePro() {
    db.ref(`users/${auth.currentUser.uid}/isPro`).set(true);
    alert("Pro Activated!");
}

async function handleAuth() {
    const e = document.getElementById('email').value;
    const p = document.getElementById('password').value;
    if(!e || !p) return;
    try { await auth.signInWithEmailAndPassword(e, p); }
    catch { await auth.createUserWithEmailAndPassword(e, p); }
}
</script>
</body>
</html>
