<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Info Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; padding: 20px; }
    h1 { color: #00e676; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 300px; border-radius: 5px; border: none; }
    button { background: #00e676; color: #000; font-weight: bold; cursor: pointer; }
    button:hover { background: #00c853; }
    .info-box { background: #1f1f1f; padding: 15px; margin: 10px 0; border-radius: 8px; }
    a { color: #00bcd4; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Free Fire Account Info</h1>
  <input type="text" id="uid" placeholder="Enter UID">
  <button onclick="fetchInfo()">Get Info</button>

  <div id="result"></div>

  <script>
    async function fetchInfo() {
      const uid = document.getElementById('uid').value.trim();
      if (!uid) return alert("Please enter a UID!");

 const url = `/api/fetchInfo?uid=${uid}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Network response not ok");
        
        const data = await res.json();
        console.log("API Response:", data); // Debugging

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <div class="info-box">
            <h2>Basic Info</h2>
            <p><b>Nickname:</b> ${data.basicInfo?.nickname || "N/A"}</p>
            <p><b>Level:</b> ${data.basicInfo?.level || "N/A"}</p>
            <p><b>Rank:</b> ${data.basicInfo?.rank || "N/A"}</p>
            <p><b>Region:</b> ${data.basicInfo?.region || "N/A"}</p>
            <p><b>Likes:</b> ${data.basicInfo?.liked || "N/A"}</p>
          </div>

          <div class="info-box">
            <h2>Captain Info</h2>
            <p><b>Nickname:</b> ${data.captainBasicInfo?.nickname || "N/A"}</p>
            <p><b>Level:</b> ${data.captainBasicInfo?.level || "N/A"}</p>
            <p><b>Rank:</b> ${data.captainBasicInfo?.rank || "N/A"}</p>
          </div>

          <div class="info-box">
            <h2>Clan Info</h2>
            <p><b>Clan Name:</b> ${data.clanBasicInfo?.clanName || "N/A"}</p>
            <p><b>Clan Level:</b> ${data.clanBasicInfo?.clanLevel || "N/A"}</p>
            <p><b>Members:</b> ${data.clanBasicInfo?.currentMembers || 0}/${data.clanBasicInfo?.maxMembers || 0}</p>
          </div>

          <div class="info-box">
            <h2>Social Info</h2>
            <p><b>Gender:</b> ${data.socialInfo?.gender || "N/A"}</p>
            <p><b>Language:</b> ${data.socialInfo?.language || "N/A"}</p>
            <p><b>Privacy:</b> ${data.socialInfo?.privacy || "N/A"}</p>
            <p><b>Telegram Channel:</b> <a href="https://${data.telegram?.channel}" target="_blank">${data.telegram?.channel}</a></p>
            <p><b>Telegram Group:</b> <a href="https://${data.telegram?.group}" target="_blank">${data.telegram?.group}</a></p>
          </div>
        `;
      } catch (err) {
        console.error("Fetch Error:", err);
        alert("Error fetching data. Check console for details.");
      }
    }
  </script>
</body>
</html>
