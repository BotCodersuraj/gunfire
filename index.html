<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Info Viewer</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #121212; color: white; margin: 0; padding: 0; }
    .container { width: 80%; margin: auto; padding: 20px; }
    header { text-align: center; margin-bottom: 20px; }
    input, button { padding: 10px; width: 100%; max-width: 300px; margin: 10px 0; border: none; border-radius: 5px; }
    .info-box { background-color: #1e1e1e; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    .progress-bar { width: 100%; background-color: #e0e0e0; border-radius: 5px; }
    .progress-bar div { height: 20px; border-radius: 5px; }
    .avatar { width: 100px; height: 100px; border-radius: 50%; }
    .banner { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    .social-links a { color: #00bcd4; text-decoration: none; margin: 0 10px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>FF Info Viewer</h1>
      <input type="text" id="uid" placeholder="Enter UID">
      <button onclick="fetchInfo()">Get Info</button>
    </header>
    <div id="result"></div>
  </div>

  <script>
    async function fetchInfo() {
      const uid = document.getElementById('uid').value.trim();
      if (!uid) {
        alert('Please enter a UID');
        return;
      }

      const url = `https://danger-info-alpha.vercel.app/accinfo?uid=${uid}&key=DANGERxINFO`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        displayInfo(data);
      } catch (error) {
        alert('Error fetching data');
        console.error(error);
      }
    }

    function displayInfo(data) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <div class="info-box">
          <img src="https://example.com/banner.jpg" alt="Banner" class="banner">
          <div style="display: flex; align-items: center; margin-top: 10px;">
            <img src="https://example.com/avatar.jpg" alt="Avatar" class="avatar" style="margin-right: 20px;">
            <div>
              <h2>${data.basicInfo.nickname}</h2>
              <p>Level: ${data.basicInfo.level}</p>
              <p>Rank: ${data.basicInfo.rank}</p>
              <p>Region: ${data.basicInfo.region}</p>
            </div>
          </div>
        </div>
        <div class="info-box">
          <h3>Progress</h3>
          <p>Experience: ${data.basicInfo.exp}</p>
          <div class="progress-bar">
            <div style="width: ${data.basicInfo.exp / 10000}%"></div>
          </div>
        </div>
        <div class="info-box">
          <h3>Skills</h3>
          <ul>
            ${data.profileInfo.equippedSkills.map(skill => `<li>${skill}</li>`).join('')}
          </ul>
        </div>
        <div class="info-box">
          <h3>Pet</h3>
          <p>Pet Level: ${data.petInfo.level}</p>
          <p>Pet Experience: ${data.petInfo.exp}</p>
        </div>
        <div class="info-box">
          <h3>Social</h3>
          <p>Gender: ${data.socialInfo.gender}</p>
          <p>Language: ${data.socialInfo.language}</p>
          <p>Privacy: ${data.socialInfo.privacy}</p>
          <div class="social-links">
            <a href="https://t.me/${data.telegram.channel}" target="_blank">Telegram Channel</a>
            <a href="https://t.me/${data.telegram.group}" target="_blank">Telegram Group</a>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
