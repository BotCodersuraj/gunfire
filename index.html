<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Full Account Info</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0d0d0d; color: #fff; padding: 20px; }
    h1 { color: #ff9800; text-align: center; }
    input, button {
      padding: 10px; margin: 5px 0; width: 100%; max-width: 300px;
      border-radius: 5px; border: none;
    }
    button { background: #ff9800; color: #000; font-weight: bold; cursor: pointer; }
    button:hover { background: #e68900; }
    .section {
      background: #1a1a1a; padding: 15px; margin: 15px auto;
      border-radius: 8px; max-width: 700px;
      box-shadow: 0 0 10px rgba(255,152,0,0.3);
    }
    .section h2 { margin-top: 0; color: #ff9800; border-bottom: 1px solid #444; padding-bottom: 5px; }
    .field { margin: 5px 0; }
    .field b { color: #ff9800; }
  </style>
</head>
<body>
  <h1>üî• Free Fire Full Account Info üî•</h1>
  <div style="text-align:center;">
    <input type="text" id="uid" placeholder="Enter UID">
    <button onclick="fetchInfo()">Get Info</button>
  </div>

  <div id="result"></div>

  <script>
    async function fetchInfo() {
      const uid = document.getElementById('uid').value.trim();
      if (!uid) return alert("Please enter a UID!");

      // ‚ö†Ô∏è API URL ko yaha change karna
      const url = `https://danger-info-alpha.vercel.app/accinfo?uid=${uid}&key=DANGERxINFO`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        console.log("API Response:", data);

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = "";

        // Har ek section dikhane ke liye
        for (const [key, value] of Object.entries(data)) {
          resultDiv.innerHTML += renderSection(key, value);
        }

      } catch (err) {
        console.error("Fetch Error:", err);
        alert("Error fetching data. Check console for details.");
      }
    }

    // Recursive function har ek field show karne ke liye
    function renderSection(title, obj) {
      if (typeof obj !== "object" || obj === null) {
        return `<div class="field"><b>${title}:</b> ${obj}</div>`;
      }

      let html = `<div class="section"><h2>${title}</h2>`;
      for (const [key, value] of Object.entries(obj)) {
        if (typeof value === "object" && value !== null) {
          html += renderSection(key, value);
        } else {
          html += `<div class="field"><b>${key}:</b> ${value}</div>`;
        }
      }
      html += "</div>";
      return html;
    }
  </script>
</body>
</html>
