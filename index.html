<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Info Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; padding: 20px; }
    h1 { color: #00e676; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 300px; border-radius: 5px; border: none; }
    button { background: #00e676; color: #000; font-weight: bold; cursor: pointer; }
    button:hover { background: #00c853; }
    .info-box { background: #1f1f1f; padding: 15px; margin: 10px 0; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Free Fire Account Info</h1>
  <input type="text" id="uid" placeholder="Enter UID">
  <button onclick="fetchInfo()">Get Info</button>

  <div id="result"></div>

  <script>
    async function fetchInfo() {
      const uid = document.getElementById('uid').value.trim();
      if (!uid) return alert("Please enter a UID!");

      const url = `https://gunfire.vercel.app/api/fetchinfo?uid=${uid}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Network response not ok");

        const data = await res.json();
        console.log("API Response:", data); // Debugging

        // Kabhi kabhi data direct nahi hota, andar nested hota hai
        const info = data.basicInfo ? data : (data.data || {});  

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <div class="info-box">
            <h2>Basic Info</h2>
            <p><b>Nickname:</b> ${info.basicInfo?.nickname || "N/A"}</p>
            <p><b>Level:</b> ${info.basicInfo?.level || "N/A"}</p>
            <p><b>Rank:</b> ${info.basicInfo?.rank || "N/A"}</p>
            <p><b>Region:</b> ${info.basicInfo?.region || "N/A"}</p>
            <p><b>Likes:</b> ${info.basicInfo?.liked || "N/A"}</p>
          </div>
        `;
      } catch (err) {
        console.error("Fetch Error:", err);
        alert("Error fetching data. Check console for details.");
      }
    }
  </script>
</body>
</html>
