<!DOCTYPE html>
<html>
<head>
<title>Web 2 Monitor</title>
<style>
body{background:#000;color:white;text-align:center;font-family:Arial;}
.box{margin:40px;padding:20px;background:#222;border-radius:10px;}
</style>
</head>
<body>

<h1>âš¡ WEB 2</h1>

<div class="box">
<h2>Web 1 Status: <span id="status">Checking...</span></h2>
<h3>Last Check: <span id="time">-</span></h3>
</div>

<script>
const web1 = "https://gunfire.vercel.app/tts.html";

async function check(){
  try{
    await fetch(web1,{mode:"no-cors"});
    document.getElementById("status").innerText="ONLINE";
    document.getElementById("status").style.color="lime";
  }catch{
    document.getElementById("status").innerText="OFFLINE";
    document.getElementById("status").style.color="red";
  }
  document.getElementById("time").innerText=new Date().toLocaleTimeString();
}

check();
setInterval(check,30000);
</script>

</body>
</html>
