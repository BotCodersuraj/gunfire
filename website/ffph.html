<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZORVAXO - Check Ban</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg py-5 px-6 flex justify-between items-center text-white font-bold text-lg">
    <a href="index.html" class="hover:underline">‚¨Ö Back</a>
    <div>üö´ Check Ban</div>
    <div></div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-6">
    <div class="w-full max-w-2xl bg-gray-800/70 p-8 rounded-2xl shadow-xl border border-gray-700 backdrop-blur-sm">
      <h1 class="text-3xl font-bold mb-2 text-indigo-400 text-center">Check Ban</h1>
      <p class="text-gray-400 text-center mb-6">
        Quickly check if a UID is banned using the <code class="text-indigo-300">/api/checkban?uid={uid}</code> endpoint.
      </p>

      <!-- Input + Button -->
      <div class="flex flex-col sm:flex-row gap-3">
        <input id="uid" class="flex-1 bg-gray-900/70 border border-gray-700 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter UID. Eg. 8080519000" />
        <button onclick="callApi()" class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl font-semibold shadow-md hover:scale-105 transition-transform duration-300">
          Call API üöÄ
        </button>
      </div>

      <!-- Response Box -->
      <div class="mt-8">
        <h2 class="font-semibold text-lg mb-3">üì© Result</h2>
        <div id="response" class="bg-gray-900/70 p-4 rounded-xl text-sm text-gray-300 border border-gray-700">
          No response yet.
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-gray-400 text-sm border-t border-gray-700">
    Made with ‚ù§Ô∏è by Zorvaxo
  </footer>

  <script>
    const BASE = "https://zorvaxo-public-apis.vercel.app";
    async function callApi(){
      const uid = document.getElementById('uid').value.trim();
      if(!uid) return alert('Please enter UID');
      const url = `${BASE}/api/checkban?uid=${encodeURIComponent(uid)}`;
      document.getElementById('response').innerHTML = '‚è≥ Loading...';
      try {
        const res = await fetch(url);
        const data = await res.json();

        if(data.success === "true" && data.data){
          const d = data.data;
          document.getElementById('response').innerHTML = `
            <div class="space-y-2">
              <p><span class="font-semibold text-indigo-400">Nickname:</span> ${d.nickname}</p>
              <p><span class="font-semibold text-indigo-400">ID:</span> ${d.id}</p>
              <p><span class="font-semibold text-indigo-400">Ban Status:</span> ${d.ban_status}</p>
              <p><span class="font-semibold text-indigo-400">Period:</span> ${d.period}</p>
              <p><span class="font-semibold text-indigo-400">Region:</span> ${d.region}</p>
              <p><span class="font-semibold text-indigo-400">Last Login:</span> ${d.last_login_time}</p>
              <p class="text-gray-400 text-xs">Credits: ${data.credits}</p>
            </div>
          `;
        } else {
          document.getElementById('response').innerHTML = "‚ùå No data found for this UID.";
        }

      } catch(err){
        document.getElementById('response').innerHTML = '‚ùå Error: ' + err;
      }
    }
  </script>
</body>
</html>
