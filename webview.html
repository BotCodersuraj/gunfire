<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal JSON Viewer</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#f4f6fb;display:flex;flex-direction:column;height:100vh}
    .card{padding:12px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    input,select,button{width:100%;padding:12px;margin:6px 0;font-size:15px;border:1px solid #ccc;border-radius:6px}
    button{background:#1877f2;color:#fff;font-weight:600;cursor:pointer}
    .viewer{flex:1;background:#0b1220;color:#e6eef8;overflow:auto;padding:12px;font-family:monospace;font-size:13px;line-height:1.4}
  </style>
</head>
<body>
  <div class="card">
    <form id="req-form">
      <input type="text" id="url" placeholder="https://api.example.com/data" required>
      <select id="method">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
      </select>
      <button type="submit">Send</button>
    </form>
  </div>
  <div id="viewer" class="viewer"><pre id="output">No response yet.</pre></div>

<script>
(function(){
  const form=document.getElementById('req-form');
  const urlEl=document.getElementById('url');
  const methodEl=document.getElementById('method');
  const output=document.getElementById('output');

  form.onsubmit=async e=>{
    e.preventDefault();
    output.textContent="Loading...";
    try{
      const resp=await fetch(urlEl.value,{method:methodEl.value});
      let text=await resp.text();
      try{text=JSON.stringify(JSON.parse(text),null,2)}catch{}
      output.textContent=text;
    }catch(err){
      output.textContent="Error: "+err.message;
    }
  }
})();
</script>
</body>
</html>
