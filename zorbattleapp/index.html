<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZorBattle</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial, sans-serif;
  background:#0e0e0e;
  color:#fff;
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:#111;
}
header img{
  height:50px;
}
.download-btn{
  padding:10px 20px;
  background:#00ffcc;
  color:#000;
  text-decoration:none;
  border-radius:5px;
  font-weight:bold;
}

/* Hero */
.hero{
  text-align:center;
  padding:40px 15px;
}
.hero h1{
  font-size:32px;
  margin-bottom:10px;
}
.hero p{
  color:#ccc;
  margin-bottom:20px;
}

/* Screenshot Slider */
.slider{
  position:relative;
  width:280px;
  height:500px;
  margin:30px auto;
  border-radius:15px;
  overflow:hidden;
  border:2px solid #00ffcc;
}
.slider img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:24px;
  padding:8px 12px;
  cursor:pointer;
  border-radius:50%;
  user-select:none;
}
.arrow.left{left:10px;}
.arrow.right{right:10px;}

/* Features */
.features{
  padding:40px 20px;
  text-align:center;
}
.features h2{
  margin-bottom:20px;
}
.card{
  background:#151515;
  padding:15px;
  border-radius:8px;
  margin:10px 0;
}

/* Final */
.final{
  padding:40px 20px;
  text-align:center;
  background:#111;
}
</style>
</head>
<body>

<header>
  <img src="https://img.sanishtech.com/u/cf4106ce093db5b68393114dea229931.jpg">
  <a class="download-btn" href="https://www.mediafire.com/file/be0967qfm04hdy0/ZorBattle.apk/file">Download</a>
</header>

<section class="hero">
  <h1>Battle. Win. Dominate.</h1>
  <p>India’s next-gen tournament platform.</p>
</section>

<!-- Slider -->
<div class="slider">
  <img id="slide" src="https://img.sanishtech.com/u/40563cb7eae7a166e6fac627ff789618.png">
  <div class="arrow left" onclick="prev()">‹</div>
  <div class="arrow right" onclick="next()">›</div>
</div>

<section class="features">
  <h2>Why ZorBattle?</h2>
  <div class="card">Live Tournaments</div>
  <div class="card">Fast Withdrawals</div>
  <div class="card">Fair Play</div>
  <div class="card">Simple UI</div>
</section>

<section class="final">
  <h2>Download Now</h2>
  <a class="download-btn" href="https://www.mediafire.com/file/be0967qfm04hdy0/ZorBattle.apk/file">Get ZorBattle APK</a>
</section>

<script>
let images = [
 "https://img.sanishtech.com/u/40563cb7eae7a166e6fac627ff789618.png",
 "https://img.sanishtech.com/u/c998e7ec7a1e9c21422ac578d2d5c1f3.png",
 "https://img.sanishtech.com/u/d1eba2f6bb3ab3ccd632ec902537553c.png"
];
let index = 0;

function show(){
  document.getElementById("slide").src = images[index];
}
function next(){
  index = (index + 1) % images.length;
  show();
}
function prev(){
  index = (index - 1 + images.length) % images.length;
  show();
}
</script>

</body>
</html>
